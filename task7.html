<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="template.css"  >
</head>

<body>
    
    <form>
    <section>
        <div class="border">
        
        <div class="heading"><h3>Yes! I want to subscribe to Mag-O-Zine</h3></div>
        <div class="name">
            <input type="text" placeholder="Enter name"/>
            <input type="text" placeholder="Last name"/>
        </div>
        <div class="address">
           <textarea placeholder="Address" cols="44" rows="1"></textarea>
        </div>
        <div class="c">
            <input class="city" type="text" placeholder="city"/>
            <input class="state" type="text" placeholder="state"/>
            <input class="Zip" type="text" placeholder="Zip"/>           
        </div>
        <div class="subs">
            <label>Subscribe for :</label>
            <input type="checkbox" id="h" name="subscription"/>
            <label for="h">1 year ($19.95)</label>
            
            <input type="checkbox" id="i" name="subscription"/>
            <label for="i">2 years ($35.00)</label>
           
        </div>
        <h4>Send me more information about :</h4>
        <div class="computer">
            <div>
                <input name="computer"  type="checkbox"  id="x"/>
            <label for="x">Computer-Zine</label>
            
        </div>
        <div>
            <input name="computer" type="checkbox"  id="y"/>
            <label  for="y">Fishing-Zine</label>
            
        </div>
        <div>
            <input name="computer" type="checkbox"  id="z"/>
            <label  for="z">Cat-O-Zine</label>
            
        </div>
        </div>
    </div>
    </section>
</form>
    
</body>
</html>
